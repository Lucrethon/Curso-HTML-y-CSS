<!DOCTYPE html>
<html>
    <head>
        <title>Listas Ordenadas Y Desordenadas</title>
    </head>
    <body>

        <H1>Tipos de listas</H1>
<!-- listas ordenadas -->
        <ol>
            <!-- list item (li) -->
            <!-- aqui todo va en orden como una receta paso a paso -->
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
            <!-- independientemente de que se enumere o no, HTML por default lo mostrara enumerado -->
        </ol>

        <!-- listas Desordenadas -->
        <!-- aqui el orden no importa. Como una barra de navegacion -->
        <ul>
            <li>Elemento X</li>
            <li>Elemento Y</li>
            <li>Elemento Z</li>
            <!-- muesta la lista sin enumeracion -->

        </ul>

        <img src="/Imagenes/Nutrias Imagenes/sea_otter_1.jpg"

    </body>



</html>
