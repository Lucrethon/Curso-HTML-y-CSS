backgroun-size: hace que el fondo sea un porcentaje o numero de pixeles dado del width/ancho establecido 

hay tres valores que se le dan a esta propiedad:
1) Contain: obliga al contenedor a hacer que la imagen entre. Intenta que en el espacio que se le dio, la imagen entre aunque sea una vez. Si tiene mas espacio se va a repetir. Si queremos que no se repita, se escribe background-repeat: no repeat

2) cover: hace que la imagen, sin importar la dimesion, se ajusto a la resolucion del contenedor. Si se corta de le puede dar la propiedad position: center, top, bottom, left o right y la imagen se ajusta. Con background position tambien podemos hacer que se mueva cierta cantidad de pixceles hacia un lado o hacia otro
