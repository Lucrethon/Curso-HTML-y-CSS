<body>
<!--     
    Una caja tiene varias capas: content bow, padding, border y margin. Todo eso sumado es la medida de la caja
    Con border-box, se le esta pidiendo al navegador que calcule la medida de la caja hasta el border. Y todo lo que se coloque dentro de esta, se a a ajustar al border-box -->
<!-- 
    Cuando uno agrega propiedades a una caja (contenido, padding, border), evidentemente esta aumenta su tamaño
    En cambio, cuando se le coloca la propiedad "box-sizing: border-box", el contenido, padding y border se van a adaptar al tamaño que se le establecio a la caja -->

    <div class="box box_default"></div>
    <div class="box box_new"></div>



</body>
