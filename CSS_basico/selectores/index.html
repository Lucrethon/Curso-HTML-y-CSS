<!DOCTYPE html>
<html>
<head>
    <title>Receta</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<h1>Ingredientes</h1>

<ul>

    <li class="faltante">Huevos</li>
    <li>Harina</li>
    <li>Azucar</li>
    <li>Mantequilla</li>
    <li>Sal</li>
    <li id="ingrediente_secreto">Levadura</li>

    <!--La etiqueda span sirve para seleccionar un elemento especifico en la hoja de estilos-->

    <!--Seleccion por elemento: se selecciona un elemento predeterminado de HTML-->

    <!--Seleccion por clase: forma de seleccionar elementos especificos en css es dandole una clase a esos elementos especificos -->
    <!--Para llamar a un elemento de una clase en la hoja de estilos, se coloca ".nombre_clase"-->

    <!--Seleccion por ID: forma de llamar elementos UNICOS en CSS. Esto solo se puede utilizar en un solo elemento en toda la pagina. De otra forma se considera mala practica-->
    <!--Para llamarlo en la hoja de estilos, se coloca un # adelante del nombre del ID-->

</ul>


</body>

</html>
