<!DOCTYPE html>

<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Select y Datalist </title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <form>
        <h2>Formulario de contacto</h2>

        <fieldset>
        <legend>INFROMACION PERSONAL</legend>

                <div class="form_input">
                    <label for="Nombre">Nombre completo</label>
                    <input id="Nombre" type="text" placeholder="Pepito">
                </div>
            
                <div class="form_input">
                    <label for="Apellido">Apellido</label>
                    <input id="Apellido" type="text" placeholder="Perez">
                </div>
            
                <div class="form_input">
                    <label for="Edad">Edad</label>
                    <input id="Edad" type="number" placeholder="Edad">
                </div>

        </fieldset>

        <fieldset>
        <legend>INFORMACION DE CONTACTO</legend>

                <div class="form_input">
                    <label for="Correo">Correo electronico</label>
                    <input id="Correo" type="email" placeholder="pepito@gmail.com">
                </div>
                
                <div class="form_input">
                    <label for="Telefono">Telefono</label>
                    <input id="Telefono" type="number" placeholder="Numero Telefonico">
                </div>

        </fieldset>

        <!-- TEXTAREA -->
        
        <div class="form_input">
            <label for="Mensaje">Mensaje</label>
            <textarea id="Mensaje" rows="3" placeholder="Escriba su mensaje aqui"></textarea>
        </div>

        
        <!-- SELECT Y OPTION -->

        <div class="form_input">
            <label>Tipo de fruta
                <select name="fruits">
                    <option value="fruit1">Piña</option>
                    <option value="fruit2">Manzana</option>
                    <option value="fruit3">Fresa</option>
                    <option value="fruit4">Uva</option>

                <!-- El select es una lista que se despliega para poner elegir una opcion. 
                Las opciones son la etiqueta <option> y se les agrega un value que funciona a nivel interno cuando se manejan bases de datos para saber leer ese dato. El servidor va a leer el value, no el texto que el usuario ve-->

                </label>
            </select>

            <!-- DATALIST Y OPTION -->

        <div class="form_input">
            <label class="datalist_label">Pais de Envio
                <input list="Pais" name="Pais">
                <datalist id="Pais" name="Pais">
                    <option value="Colombia">Bogota</option>
                    <option value="Peru">Lima</option>
                    <option value="Venezuela">Caracas</option>
                    <option value="Argentina">Buenos Aires</option>

                <!-- La diferencia entre el Select y el Datalist es que el ultimo necesita un input. El id lo debe tener el datalist y el list lo debe tener el input. 

                Se puede escribir el value como un option y viceversa. Ambas son validas. Asi no se muestra doble. El option tambien puede servir como descripcion del value-->

                </label>
            </datalist>    


        <div class="form_input condiciones">
            <label>Acepto los terminos y condiciones. <input class="checkbox" type="checkbox"></label>
        </div>

        <div class="form_input form_submit">
            <input type="submit" placeholder="Enviar">
        </div>



        
    </form>

</body>

        Atributo disabled: deshabilita el area de texto. Directamente se desactiva y no se envia nada a la base de datos
        
        max y minlength: maximo y minimo de caracteres
        
        row: cantidad de lineas que le vamos a permitir al usuario escribir
