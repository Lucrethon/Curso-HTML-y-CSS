<!DOCTYPE html>

<!-- Idioma de la pagina. Es una buena practica colocarlo para que el navegador detecte rapidamente el idioma de la pagina-->
<html lang="es">

<head>

    <!-- Tipo de metatag de codificacion que utiliza el navegador para que pueda interpretar todo tipo de caracteres (acentos, otros idiomas, etc). Es la unica que utiliza charset. El resto utiliza name -->
    <meta charset="UTF-8">

    <!-- El width (ancho) de la pagina va a ser igual al viewport (area7ancho visiple del dispositivo), asi la pagina se adapta a todos los dispositivos
    initial-scale es el zoom que va a tener la pagina la primera vez que la cargues. Si se coloca 1.0, no tendra zoom -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Descripcion de al menos 100 caracteres de la pagina">

    <!-- Meta keyword: alli van todas las palabras clave separadas por comas , -->
    <meta name="keywords" content="Metatags, comentarios, iconos">

    <meta name="author" content="Lucrecia Michelena">

    <!-- Robot es para que los navegadores lean y sepan que hacer.
    nofollow = no indexar la pagina en los resultados de busqueda
    nonsnippet = para que no se muestre un fragmento de nuestra pagina en el navegador
    noarchive = para que el navegador no pueda almacenar una copia de nuestra pagina web en cache. Esta bueno para las paginas que tienen cambios constantes
    noimageindex = para que no se indexen las imagenes en los resultados de busqueda (muy anti ceo) -->
    <meta name="robot" content="">
    
    <!-- Titulo de la pagina. Casi no se usa -->
    <meta name="title" content=""> 
<!-- 
    metatags open grab: es para que cuando se coloque nuestro enlace, cargue automaticamente una imagen, descripcion o lo que queramos. Para ver una preview de como se veria, colocar la web en metatags.io. La pagina tambien nos genera el codigo de los metatags -->
    <meta name="OG: title">
    <meta name="OG: image">
    <meta name="OG: descripcion">


    <title>Metatags, Comentarios e Inconos y </title>
    <link rel="stylesheet" href="styles.css">
    <!-- fabicon -->
    <link rel="icon" href="Hollow_Knight_icon.png" type="image/png">

</head>

<body>

<p>Los iconos que caracterizan a la pagina y se encuentran arriba es una imagen de 32x32 px o 64x64 px</p>
</body>
